<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 4</title>
    <style>
        body {
            padding-top: 100px;
            display: flex;
            justify-content: center;
        }

        button {margin-left: 50px;
        height: 50px;
        width: 100px;}
    </style>
</head>
<body>
    <button type="button" onclick="gilaki1()" id="btn">მწვანე</button>
    <button type="button" onclick="gilaki2()" id="btn2">ლურჯი</button>
    <script>
        function gilaki1() {
            var button = document.getElementById("btn");
            
            button.style.backgroundColor = "green";

        }
        
        function gilaki2() {
            var button = document.getElementById("btn2");
            
            button.style.backgroundColor = "blue";

        }

    </script>
</body>
</html>
